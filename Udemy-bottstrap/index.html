<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap project1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- obavezno loadovati nas css posle bootstrapa -->
    <link rel="stylesheet" type="text/css" href="css/booproject1.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light">

		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#MyNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a href="#" class="navbar-brand">Dova Dova</a>
		<div class="collapse navbar-collapse" id="MyNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">About me</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
				<li class="nav-item"><a class="nav-link" href="#">News</a></li>
			</ul>	
		</div>
	</nav>


	<div class="container">
		<h1>Hello world</h1>
		<div class="row">
			<div class="col-md-4 col-lg-2">
				<h3>sidebar 4</h3>
			</div>
			<div class="col-md-8 col-lg-10">
				<form>
					<div class="form-group">
						<label for="emailInput">Email address</label>
						<input class="form-control" type="email" id="email" 
						aria-describedBy="emailHelp" placeholder="enter email">
						<small id="emailHelp" class="form-text text-muted">This is your email</small>
					</div>
					<div clas="form-group">
						<label for="inputName">Name</label>
						<input class="form-control" id="inputName" placeholder="enter name">
					</div>
					<label for="messageText"></label>
					<textarea class="form-control" placeholder="Enter message" rows="12" 
					id="messageText"></textarea>
				</form>
				<button type="button" class="btn btn-outline-secondary btn-lg btn-block">Secondary</button>
			</div>
		</div>
	</div>






	<!-- javascript fajlovi se stavljaju na dno body sekcije -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
